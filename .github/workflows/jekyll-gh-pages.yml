# Workflow for building and deploying documentation from XML comments to GitHub Pages
name: Deploy Code Documentation with Jekyll

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      # Generate XML documentation files directly from C# files
      - name: Generate XML docs with DocFX
        run: |
          dotnet tool install -g docfx
          docfx metadata docfx.json
          
      # Install and run a tool to convert XML to Markdown
      - name: Install xmldoc2md
        run: dotnet tool install --global xmldoc2md
        
      - name: Convert XML docs to Markdown
        run: |
          mkdir -p docs/api
          find . -name "*.xml" -path "*/api/*" -exec cp {} ./temp_xml/ \;
          xmldoc2md --output docs/api ./temp_xml/*.xml
          
      # Setup and build with Jekyll
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
